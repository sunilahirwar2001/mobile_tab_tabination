<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="./calender.css">
    
</head>

<body>
    <h2>calender</h2>
    <div class="container">
     <div class="calendar">
        <div class="month">
            <div class="prev" onclick="moveDate('prev')">
                
                <span>&#10094</span>
            </div>
            <div>
                <h2 id="months">June</h2>
                <p id="date_str"></p>
            </div>
            <div class="next" onclick="moveDate('next')">
           <span>&#10095</span>
            </div>
        </div>
        <div class="weekend">
           <div>Sun</div>
           <div>Mun</div>
           <div>Tues</div>
           <div>Wednes</div>
           <div>Thurs</div>
           <div>Fri</div>
           <div>Sat</div>
          
        </div>
        <div class="days">
            
        </div> 
     </div> 
    </div> 
   <script src="./calender.js"></script>
</body>
</html>
